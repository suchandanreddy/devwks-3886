<config>	
	<native xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-native">
	 	<vrf>
	 	
        <definition>
            <name>RED</name>
            <address-family>
                <ipv4>
                </ipv4>
            </address-family>
        </definition>
        
        </vrf>
		<crypto>
			<ipsec xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-crypto">
                
                <profile>
					<name>vpnprof</name>
					<set>
						<transform-set>trans2</transform-set>
					</set>
				</profile>
                
				<transform-set>
					<tag>trans2</tag>
					<esp>esp-des</esp>
					<esp-hmac>esp-md5-hmac</esp-hmac>
					<mode>
						<transport/>
					</mode>
				</transform-set>
			</ipsec>
			<isakmp xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-crypto">
				<key>
					<key-address>
						<key>cisco47</key>
						<addr4-container>
							<address>0.0.0.0</address>
						</addr4-container>
					</key-address>
				</key>
				<policy>
					<number>1</number>
					<authentication>pre-share</authentication>
				</policy>
			</isakmp>
		</crypto>
		<interface>
		    
		    <Tunnel>
            	<name>0</name>
                <vrf>
                <forwarding>RED</forwarding>
                </vrf>
            	<bandwidth>
            	    <kilobits>1000</kilobits>
            	</bandwidth>
            	<delay>1000</delay>
            	<ip>
            	    <address>
            	        <primary>
            	            <address>10.0.0.7</address>
            	            <mask>255.255.255.0</mask>
            	        </primary>
            	    </address>
            	    <redirects>false</redirects>
            	    <mtu>1400</mtu>
            	    <nhrp xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-nhrp">
            	        <authentication>test</authentication>
            	        <holdtime>300</holdtime>
            	        <map>
            	            <dest-ipv4>
            	                <dest-ipv4>10.0.0.1</dest-ipv4>
            	                <nbma-ipv4>
            	                    <nbma-ipv4>10.10.10.1</nbma-ipv4>
            	                </nbma-ipv4>
            	            </dest-ipv4>
            	            <multicast>
            	                <nbma_ipv4>10.10.10.1</nbma_ipv4>
            	            </multicast>
            	        </map>
            	        <network-id>100000</network-id>
            	        <nhs>
            	            <ipv4>
            	                <ipv4>10.0.0.1</ipv4>
            	            </ipv4>
            	        </nhs>
            	    </nhrp>
            	</ip>
            	<tunnel xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-tunnel">
            	    <source>GigabitEthernet2</source>
            	    <key>100000</key>
            	    <mode>
            	        <gre>
            	            <multipoint>
  </multipoint>
            	        </gre>
            	    </mode>
                    <protection>
                        <ipsec xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-crypto">
                            <profile>vpnprof</profile>
                        </ipsec>
                    </protection>
            	</tunnel>
        	</Tunnel>
        	
		</interface>
        <router>
            <ospf xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-ospf">
                <id>1</id>
                
                <network>
                    <ip>172.16.30.0</ip>
                    <mask>0.0.0.255</mask>
                    <area>0</area>
                </network>
                
            </ospf>
        </router>
	</native>
</config>